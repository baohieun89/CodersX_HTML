<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOCAL STORAGE</title>
</head>
<body>
  <input type="text" id="searchBox" placeholder="Search..." />
  <button>Search</button>
  <button onclick="clearInput()">Clear</button>
  <p id="count"></p>
  <button onclick="increase()">increase</button>
  <input id="new-item" type="text" />
  <button onclick="addItem()"> ADD </button>
  <ul id="todo-list">
    <li class="foo">take</li>
    <li class="foo">make</li>
    <li>go</li>
  </ul>
  <ul>
    <li class="foo">take</li>
    <li class="foo">make</li>
    <li>go</li>
  </ul>
  <script type="text/javascript">
    
    
    var storageKey = 'todoList';
    var dataString =localStorage.getItem(storageKey)
    
    var todoList ;
    if(dataString){
      todoList = JSON.parse(dataString);
    }else{
      todoList = [];
    }

    function clearInput(){
      var input = document.getElementById('searchBox');
      input.value = '';
      // alert('aaa'+'clear')     
    }
    function addItem () {
      //get valur of the input
      
      var input = document.getElementById('new-item');
      var newItem = input.value;
      //add to todolist array
      todoList.push(newItem)
      //re-render
      render();
      input.value = '';
      //store data
      localStorage.setItem(storageKey,JSON.stringify(todoList));


    }
    function render () {
      // body...
      var htmlList = document.getElementById('todo-list');
      var content = todoList.map(function(item){
        return '<li>' + item + '</li>'
      });
      htmlList.innerHTML = content.join(''); 
    }
    render();
    var count = 0;
    var counter = document.getElementById('count');
    counter.innerHTML = count;
    // Tạo 1 button mới nằm dưới p
    // Viết code sao cho khi click button đó thì giá trị biến `count` tăng 1 đơn vị và nội dung của `counter` cũng thay đổi theo`
    function increase(){
      count++;
      counter.innerHTML = count;
    }

        
  </script>
</body>
</html>
